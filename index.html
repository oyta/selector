<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selector</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <form id="myForm">
            <input
                type="text"
                id="regularTextInput"
                placeholder="Regular text input"
            />
            <h4>Not search not multiple</h4>
            <ot-select id="tjohei0" name="notsearchnotmultiple">
                <ot-option initialValue="1">Adam</ot-option>
                <ot-option initialValue="2" selected>Bjarne</ot-option>
                <ot-option initialValue="3">Charlie</ot-option>
                <ot-option initialValue="4">Kjell</ot-option>
                <ot-option initialValue="5">Ronny</ot-option>
                <ot-option initialValue="6">Åge</ot-option>
                <ot-option initialValue="7">Kjersti</ot-option>
            </ot-select>

            <h4>Only search</h4>
            <ot-select id="tjohei1" name="searchandnotmultiple" search>
                <ot-option initialValue="1">Adam</ot-option>
                <ot-option initialValue="2" selected>Bjarne</ot-option>
                <ot-option initialValue="3">Charlie</ot-option>
                <ot-option initialValue="4">Kjell</ot-option>
                <ot-option initialValue="5">Ronny</ot-option>
                <ot-option initialValue="6">Åge</ot-option>
                <ot-option initialValue="7">Kjersti</ot-option>
            </ot-select>

            <h4>Only mutiple</h4>
            <ot-select id="tjohei2" name="notsearchmulitple" multiple>
                <ot-option initialValue="1">Adam</ot-option>
                <ot-option initialValue="2" selected>Bjarne</ot-option>
                <ot-option initialValue="3">Charlie</ot-option>
                <ot-option initialValue="4">Kjell</ot-option>
                <ot-option initialValue="5">Ronny</ot-option>
                <ot-option initialValue="6">Åge</ot-option>
                <ot-option initialValue="7">Kjersti</ot-option>
            </ot-select>

            <h4>Search and multiple</h4>
            <ot-select id="tjohei3" name="searchandmultiple" search multiple>
                <ot-option initialValue="1">Adam</ot-option>
                <ot-option initialValue="2" selected>Bjarne</ot-option>
                <ot-option initialValue="3">Charlie</ot-option>
                <ot-option initialValue="4">Kjell</ot-option>
                <ot-option initialValue="5">Ronny</ot-option>
                <ot-option initialValue="6">Åge</ot-option>
                <ot-option initialValue="7">Kjersti</ot-option>
            </ot-select>
        </form>

        <script src="script.js" type="module"></script>
    </body>
</html>
